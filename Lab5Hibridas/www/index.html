<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

  </head>
  <body ng-app="starter">

    <ion-pane  ng-controller="myCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
        <!-- contenido de la pagina en esta aqui-->
        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search" ng-model="QueryCity">
       </label>
        </div>

        <button  ng-click="buscardato(QueryCity)" class="button button-block button-positive">Buscar</button>
          <div class="list card">
           <a href="#" class="item item-icon-left">
            <i class="icon ion-thermometer"></i>
              Temperatura:  {{data.temp}}
          </a>

          <a href="#" class="item item-icon-left">
            <i class="icon ion-waterdrop"></i>
            Humedad:  {{data.humedad}}
          </a>

          <a href="#" class="item item-icon-left">
            <i class="icon ion-umbrella"></i>
            Descripcion: {{data.descripcion}}
          </a>         

        </div>




      </ion-content>
            <div class="bar bar-footer bar-balanced">
             <div class="title">ciudad de  {{data.ciudad}}</div>
</div>
</div>
    </ion-pane>
  </body>
</html>
